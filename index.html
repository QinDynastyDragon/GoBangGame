<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Go Bang</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" id="theme-switcher" href="./themes/light.css">
</head>
<body onload="onLoad()">
    <div id="container">
        <div id="nav-bar">
            <!-- Navigation bar that follows the screen down, always showing-->
            <div id="main-logo" onclick="goToMainMenu()">
                <p>[Logo here]</p>
            </div>
            <div id="nav-menu">
                <div class="nav-menu-items">
                    <a href="profile.html">My Profile</a>
                </div>
                <div class="nav-menu-items">
                    <a href="help.html">Help</a>
                </div>
                <div class="nav-menu-items">
                    <a href="about.html">About Us</a>
                </div>
            </div>
        </div>
        
        <div id="body">
            <!-- <div id="header">
                <div id="main-title">
                    <h1>Go Bang</h1>
                </div>
            </div> -->
            
            <div id="game-body">

                <div id="top-panel">
                    <div id="top-panel-left" class="top-panel-item">
                        <button id="btn-change-theme" onclick="changeTheme()">Change theme</button>
                    </div>
                    <div id="top-panel-center" class="top-panel-item">
                        <button id="btn-start-game" onclick="startGame()">Start game</button>
                        <button id="btn-end-game" disabled onclick="endGame()">End game</button>
                    </div>
                    <div id="top-panel-right" class="top-panel-item">
                        <div id="timer">
                            <p>00:00</p> 
                        </div>
                    </div>
                </div>
                <!-- board here -->    
                <div id="game-board">
                    <!-- JS will generate elements here -->
                </div>
                <div id="bottom-panel">

                </div>
            </div>
        </div>

            <div id="footer-line"></div>

            </div>
        </div>            

        </div>


    </div>
